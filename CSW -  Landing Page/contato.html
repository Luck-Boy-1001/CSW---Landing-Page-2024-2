<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="icon" href="emblema.jpg" type="image/jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b054e; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px; 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold; 
            font-size: 14px; 
        }
        input, select, textarea {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px; 
            margin-right: 10px; 
        }
        button {
            width: calc(100% - 20px); 
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px; 
            margin-right: 10px; 
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px; 
            }
            input, select, textarea, button {
                width: calc(100% - 10px); 
                margin-left: 5px; 
                margin-right: 5px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/enviar-dados" method="POST">
            <h1>Formulário de Contato</h1>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tipo-pessoa">Você é:</label>
            <select id="tipo-pessoa" name="tipo-pessoa" required>
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
            
            <label for="horario-contato">Melhor Horário para Contato:</label>
            <input type="text" id="horario-contato" name="horario-contato" required>
            
            <label for="tipo-servico">Tipo de Serviço Desejado:</label>
            <input type="text" id="tipo-servico" name="tipo-servico" required>
            
            <label for="descricao">Descrição do que Deseja Contratar:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
